<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Gameoteca</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>



<body>
<!-- BARRA DE NAVEGACION -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-light"  href="#"><strong>Gameoteca</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" th:href="@{/index}">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/views/juegos/}">Juegos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/logeo}">Registro</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/views/juegos/pruebas/}">Pruebas</a>
                    </li>
                </ul>

            </div>



        </div>
    </nav>

</header>

<div class="container"></div>
<!-- CONTENIDO -->

<!-- FOOTER -->
<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">

    <div class="container">
        <p>Todos los derechos reservados  2022</p>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</footer>


</body>




</html>
