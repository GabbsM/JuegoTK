<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Gameoteca</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>



<body>
<!-- BARRA DE NAVEGACION -->
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand text-light"  href="#"><strong>Gameoteca Demo Version</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" th:href="@{/index}">Inicio</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/views/juegos/}">Juegos</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/logeo}">Registro nuevo Usuario</a>
                    </li>


                </ul>

            </div>



        </div>
    </nav>

</header>

<div class="container">
    <!-- CONTENIDO -->

    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${titulo}" ></div>
        <div class="card-body">


            <form th:action="@{/views/juegos/searchText}" th:object="${busqueda}"  method="post">
                <div class="form-group row">
                    <label class="col-md-2" for="titulo">Titulo:</label>
                    <input type="text" th:field="*{titulo}" class="form-control form-control-sm col-md-6" id="titulo">
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}"
                           th:errors="*{titulo}"></small>
                </div>

                <div class="card-footer bg-dark ">
                    <input type="submit" class="btn btn-primary" value="Buscar"/>
                </div>

            </form>


        </div>
        <div class="card-body">

            <table class="table">
                <thead class="table-dark">
                <thead/>
                <tr th:each="juego:${juegos}">
                    <td th:text="${juego.titulo}"></td>
                    <td>
                        <a class="btn btn-info btn-sm mt-1 mb-1"
                           th:href="@{/views/juegos/create/}+${juego.id}"
                           th:text="'Crear ficha'"
                           title="Crear Ficha"
                        ></a>
                    </td>
                </tr>

            </table>
        </div>

    </div>


</div>




<!-- FOOTER -->
<footer th:fragment="footer" class="bg-dark text-center text-white fixed-bottom">

    <div class="container">
        <p>GameOTeka  2022</p>
    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</footer>


</body>




</html>
