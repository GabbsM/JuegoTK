<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template ::  head">
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">

    <!--Carrousel-->
    <br>
    <h5>Ultimos juegos agregados:</h5>
    <br>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-75" src="images/gow.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-75" width="100%" height="auto" src="images/itbSm3suGHSSHIpmu9CCPBRy.jpg"
                     alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/tlou.jpg" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100"  src="images/spiderman.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>

    </div>

    <!--FIN Carrousel-->

</div>



</body>

<footer th:replace="plantilla/template :: footer">

</footer>

</head>
</html>
