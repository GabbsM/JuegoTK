<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template ::  head">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<body>
<header th:replace="plantilla/template :: header"></header>

<div class="container d-flex justify-content-center">

    <div class="card">
        <div class="card-header">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}"></a>
                    <i class=<i class="fas fa-user"></i>>Login</i>
                </li>
                <li class="nav-link active" th:href="@{/usuario/registro}">
                    <i class="fas fa-user-plus"></i>Registro</i>
                </li>

            </ul>

        </div>
        <div class="card-body">

            <form th:action="@{/login}" method="post">


                <div class="form-group">
                    <label for="nombreusuario">Usuario</label>
                    <input type="text" class="form-control" id="nombreusuario" name="nombreusuario"
                           required="required"
                           autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required="required"
                           autocomplete="off">
                </div>

                <button type="submit" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i>Crear Cuenta
                </button>
            </form>

        </div>
    </div>

</div>
